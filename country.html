<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coutry GDP</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Country Name</th>
            <th>Country Flag</th>
            <th>GDP (millions of USD)</th>
        </thead>
        <tr>
            <td>United States</td>
            <td><img src="USA.png" alt="usa flag"></td>
            <td>18,561,930</td>
        </tr>
        <tr>
            <td>India</td>
            <td><img src="India.png" alt="indian flag"></td>
            <td>2,250,990</td>
        </tr>
        <tr>
            <td>United Kingdom</td>
            <td><img src="UK.png" alt="uk flag"></td>
            <td>2,649,890</td>
        </tr>
    </table>
</body>
</html>
