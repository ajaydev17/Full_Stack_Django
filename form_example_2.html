<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form example 2</title>
</head>
<body>
    <form action="https://www.facebook.com" method="GET">
        <h1>Login Here</h1>
        <h2>Please enter your Email and Password!!!!!!</h1>
        <label for="emailid">
            Email ID:
            <input id="emailid" type="email" name="email" placeholder="email id here" required>
        </label>
        <br>
        <br>
        <label>
            Password:
            <input type="password" name="password" placeholder="password here" required>
        </label>
        <br>
        <br>
        <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
