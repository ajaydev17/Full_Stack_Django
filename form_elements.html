<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms element</title>
</head>
<body>
    <form>
        <h1>Hotel Feedback form</h1>
        <h2>Are you from Inside India or Outside India????</h2>
            <label for="inindia">Inside:</label>
            <input type="radio" name="loc" value="Inside">
            <label for="outindia">Outside:</label>
            <input type="radio" name="loc" value="Outside">
        <h2>How was your service????</h2>
            <label for="service">Service was </label>
            <select name="stars" id="">
                <option value="Great">Great</option>
                <option value="Okay">Okay</option>
                <option value="Bad">Bad</option>
            </select>
            <br><br>
            <input type="submit" name="" value="Submit">
    </form>
</body>
</html>
